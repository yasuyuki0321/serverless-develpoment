{% extends "layout.html" %}
{% block body %}

<form action="{{ url_for('update_entry', id=entry.id)}}" method="post">
    <div class="form-group">
        <label for="InputTytle">タイトル</label>
        <input type="text" class="form-control" id="InputTytle" name=title value="{{ entry.title }}">
    </div>

    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" name=text rows="3">{{ entry.text|safe }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
